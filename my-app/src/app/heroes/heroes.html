<div class="container">
<h2 class="text-center">Dashboard</h2>
    <div class="row">
        <side-navbar></side-navbar>
        <div class="col-md-9" >
            <div class="r-container">
            <label>name: </label>
            <input [(ngModel)]="hero.name" placeholder="name">
            <p >{{hero.name}}</p>
            <h2>My Heroes</h2>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let hero of heroes" [class.selected]="hero===selectedHero" (click)="heroCLick(hero)">
                    <span class="badge pull-left">{{hero.id}}</span> 
                    {{hero.name}}
                    <button class="btn btn-primary btn-xs pull-right" [routerLink]="['/detail', hero.id]" > Details</button>
                </li>
            </ul>

            <button type="button" class="btn btn-primary" (click)="openModal(template)">Create template modal</button>

            <ng-template #template>
                <div class="modal-header">
                    <h4 class="modal-title pull-left">Modal</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    This is a modal.
                </div>
            </ng-template>
        </div>
            </div>
    </div>
</div>
