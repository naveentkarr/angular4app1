<div class="container">
    <h2 class="text-center">Dashboard</h2>
    <div class="row">
        <side-navbar></side-navbar>
        <div class="col-md-9" >
            <div class="r-container">
                <div *ngIf="hero">
                    <h2>{{hero.name}} details!</h2>
                    <div>
                        <label>id: </label>{{hero.id}}</div>
                    <div>
                        <label>name: </label>
                        <input [(ngModel)]="hero.name" placeholder="name" />
                    </div>
                    <button (click)="goBack()">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
